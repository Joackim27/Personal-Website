<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joackim Agno Portfolio - Photo Album</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/aos.css">
    <link rel="stylesheet" href="./assets/css/line-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <style>
        .full-height {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-custom {
            width: 100%;
            max-width: 1020px;
        }

        .carousel-inner {
            max-height: 60vh;
            overflow: hidden;
        }

        .carousel-inner img {
            height: 100%;
            object-fit: cover;
        }

        .container-centered {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-content-centered {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-content-centered h4 {
            flex-grow: 1;
        }

        .card-content-centered a {
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <!-- PHOTO ALBUM -->
    <section id="photoalbum" class="full-height px-lg-5">
        <div class="container container-centered">
            <div class="row pb-4 w-100 justify-content-center">
                <div class="col-lg-10 d-flex justify-content-between align-items-center">
                    <div>
                        <h6 class="text-brand">PHOTO ALBUM</h6>
                        <h1>My Memories</h1>
                    </div>
                    <a href="index.html" class="btn btn-brand">Go Back Home</a>
                </div>
            </div>

            <div class="row gy-4 justify-content-center w-100">
                <div class="col-lg-10" data-aos="fade-up">
                    <div class="card-custom rounded-5 bg-base shadow-effect">
                        <div id="carouselExampleIndicators" class="carousel slide rounded-5">
                            <ul class="carousel-indicators">
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="6"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="7"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="8"></li>
                                <li data-bs-target="#carouselExampleIndicators" data-bs-slide-to="9"></li>
                            </ul>
                            <div class="carousel-inner rounded-5">
                                <div class="carousel-item active">
                                    <img class="d-block w-100 rounded-5" src="./assets/img/1.jpg" alt="First photo">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100 rounded-5" src="./assets/img/2.jpg" alt="Second photo">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100 rounded-5" src="./assets/img/3.jpg" alt="Third photo">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100 rounded-5" src="./assets/img/4.jpg" alt="Fourth photo">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100 rounded-5" src="./assets/img/5.jpg" alt="Fifth photo">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100 rounded-5" src="./assets/img/6.jpg" alt="Sixth photo">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100 rounded-5" src="./assets/img/7.jpg" alt="Seventh photo">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100 rounded-5" src="./assets/img/8.jpg" alt="Eighth photo">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100 rounded-5" src="./assets/img/9.jpg" alt="Ninth photo">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100 rounded-5" src="./assets/img/10.jpg" alt="Tenth photo">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </a>
                        </div>
                        <div class="card-custom-content p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <h4>My Memories</h4>
                                <a href="#" class="btn btn-brand" id="toggleSlideshow">Slideshow</a>
                            </div>
                            <p class="col-lg-8">Explore some of my cherished memories through this photo album, showcasing moments from my personal and professional life.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/scripts/aos.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <script>
        $(document).ready(function() {
            let isSlideshowActive = false;

            $('#toggleSlideshow').click(function() {
                if (isSlideshowActive) {
                    $('#carouselExampleIndicators').carousel('pause');
                    $(this).text('Slideshow');
                } else {
                    $('#carouselExampleIndicators').carousel({
                        interval: 3000 // 3 seconds per slide
                    });
                    $('#carouselExampleIndicators').carousel('cycle');
                    $(this).text('Stop Slideshow');
                }
                isSlideshowActive = !isSlideshowActive;
            });
        });
    </script>
</body>
</html>
